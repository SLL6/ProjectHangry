<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Foodie</title>

    <!-- Bootstrap -->
    <link href="bs/css/bootstrap.min.css" rel="stylesheet">
    <link href="bs/css/bootstrap-social.css" rel="stylesheet">

    <!-- FontAwesome Stylesheets -->
    <link rel="stylesheet" href="fonts/font-awesome-4.4.0/css/font-awesome.min.css">

    <!-- Other Stylesheets -->
    <link href="foodie.css" rel="stylesheet">

    <script src="js/angular.min.js"></script>
    <script src="js/angular-route.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/parse-1.6.7.min.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.min.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
  </head>
  <script type="text/javascript">
      Parse.initialize("RPHzbIdiqdMBlE5mPuf0lB6pJXAjpkRDyIT0fS3S", "YVlTAu8q6VwVVPRmrvBKNtPelasbu4CPKHSZVf00");
      function makeAccount() {
        var user = new Parse.User();
        user.set("username", document.getElementById('inputUsername').value);
        user.set("password", document.getElementById('inputPassword').value);
        user.set("email", document.getElementById('inputEmail').value);
          
        user.signUp(null, {
          success: function(user) {
            // Hooray! Let them use the app now.
          },
          error: function(user, error) {
            // Show the error message somewhere and let the user try again.
            alert("Error: " + error.code + " " + error.message);
          }
        });
      }

      function login() {
        Parse.User.logIn(document.getElementById('inputUsername').value, document.getElementById('inputPassword').value, {
          success: function(user) {
            // Logged in.
            alert("Such username. Much log in. wow");
          },
          error: function(user, error) {
            // error with logging in.
            alert("Error: " + error.code + " " + error.message);
          }
        });
      }
  </script>
  <body ng-app="app" ng-controller="MainController as main">
    
    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand fancy" href="index.html">{{title}}</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#" data-toggle="modal" data-target="#sign-up">Sign Up</a></li>
            <li><a href="#" data-toggle="modal" data-target="#log-in">Login</a></li>
            
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">
      <h1 class="fancy">{{title}}</h1>
      <p class="foodie-subtitle">Your next meal is waiting.</p>
      <h2 class="center">Start off by entering the ingredients in your kitchen.</h2>



      <!-- SEARCH BOX -->
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
          <div class="input-group" ng-controller="search">
            <input type="text" class="form-control" ng-model = "input" placeholder="Start typing...">
            <span class="input-group-btn">
              <button class="btn btn-default" ng-click = "get(input)">Continue</a>
            </span>
          </div><!-- /input-group -->
        </div><!-- /.col-md-8 -->
        <div class="col-md-2"></div>
      </div><!-- /.row -->

      <!-- SignUp Modal -->
      <div class="modal fade" id="sign-up" role="dialog">
        <div class="modal-dialog">
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Sign Up</h4>
            </div>
            <div class="modal-body">
              
              <a class="btn btn-block btn-social btn-facebook"><span class="fa fa-facebook"></span>Sign up with Facebook</a>
              <a class="btn btn-block btn-social btn-google"><span class="fa fa-google"></span>Sign up with Google</a>

              <h3 class="center">Or</h3>

              <!-- Sign up fields -->
              <form>
                <div class="form-group">
                    <input type="username" class="form-control" id="inputUsername" placeholder="Username">
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="inputPassword" placeholder="Confirm Password">
                </div>
                <div class="center"><button class="btn btn-md btn-primary" type="submit" onclick="makeAccount()">Sign Up</button></div>
              </form>

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-sm" data-dismiss="modal">Close</button>
            </div>
          </div>
          
        </div>
      </div>

      <!-- Login Modal -->
      <div class="modal fade" id="log-in" role="dialog">
        <div class="modal-dialog">
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Login</h4>
            </div>
            <div class="modal-body">

              <a class="btn btn-block btn-social btn-facebook"><span class="fa fa-facebook"></span>Login with Facebook</a>
              <a class="btn btn-block btn-social btn-google"><span class="fa fa-google"></span>Login with Google</a>

              <h3 class="center">Or</h3>

              <!-- Login fields -->
              <form class="form-signin">
                <div class="form-group">
                  <input type="username" id="inputUsername" class="form-control" placeholder="Username" required autofocus>
                </div>
                <div class="form-group">
                  <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                </div>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" value="remember-me"> Remember me
                  </label>
                </div>
                <div class="center"><button class="btn btn-md btn-primary" type="submit" onclick="login()">Login</button></div>
              </form>
            


            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-sm" data-dismiss="modal">Close</button>
            </div>
          </div>
          
        </div>
      </div>

    </div><!-- /.container -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bs/js/bootstrap.min.js"></script>
  </body>
</html>

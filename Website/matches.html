<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Foodie</title>

    <!-- Bootstrap -->
    <link href="bs/css/bootstrap.min.css" rel="stylesheet">
    <link href="bs/css/bootstrap-social.css" rel="stylesheet">

    <!-- FontAwesome Stylesheets -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">

    <!-- Other Stylesheets -->
    <link href="foodie.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    
    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand fancy" href="index.html">Foodie</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
       <!--    <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li> 
            </li> -->
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#" data-toggle="modal" data-target="#sign-up">Sign Up</a></li>
            <li><a href="#" data-toggle="modal" data-target="#log-in">Login</a></li>
            
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">
      <div class="row row-margin">
        <div class="col-md-12">
          <h2>Recipe Matches: 20</h2>
          <div class="dropdown">
            Filter By: <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Best Match
            <span class="caret"></span></button>
            <ul class="dropdown-menu">
              <li><a href="#">Rating</a></li>
              <li><a href="#">Cook Time</a></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="row">
        <!-- FIRST COL IMAGE -->
        <div class="col-md-2">
          <img src="http://lorempixel.com/250/250/food" class="img-responsive" alt="Lorem ipsum" />
        </div>
        <!-- FIRST COL INFO -->
        <div class="col-md-3">
          <h3>Pico de Gallo</h3>
          <div class="foodie-rating">
            <span class="glyphicon glyphicon-star"></span>
            <span class="glyphicon glyphicon-star"></span>
            <span class="glyphicon glyphicon-star"></span>
            <span class="glyphicon glyphicon-star"></span>
            <span class="glyphicon glyphicon-star-empty"></span>    
          </div>      
          <div class="foodie-time">
            <span class="glyphicon glyphicon-time"></span> 1hr 35 min
          </div>
          <div class="foodie-missing">
            <span class="glyphicon glyphicon-question-sign"></span> onion, cilantro,
          </div>
          <div class="foodie-match">
            95% Match
          </div>
        </div>

        <!-- FILLER COL -->
        <div class="col-md-2"></div>

        <!-- SECOND COL IMAGE -->
        <div class="col-md-2">
          <img src="http://lorempixel.com/250/250/food" class="img-responsive" alt="Lorem ipsum" />
        </div>
        <div class="col-md-3">
          <h3>Pico de Gallo</h3>
          <div class="foodie-rating">
            <span class="glyphicon glyphicon-star"></span>
            <span class="glyphicon glyphicon-star"></span>
            <span class="glyphicon glyphicon-star"></span>
            <span class="glyphicon glyphicon-star"></span>
            <span class="glyphicon glyphicon-star-empty"></span>    
          </div>      
          <div class="foodie-time">
            <span class="glyphicon glyphicon-time"></span> 1hr 35 min
          </div>
          <div class="foodie-missing">
            <span class="glyphicon glyphicon-question-sign"></span> onion, cilantro,
          </div>
          <div class="foodie-match">
            95% Match
          </div>
        </div>
      </div>


      <!-- SignUp Modal -->
      <div class="modal fade" id="sign-up" role="dialog">
        <div class="modal-dialog">
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Sign Up</h4>
            </div>
            <div class="modal-body">
              
              <a class="btn btn-block btn-social btn-facebook"><span class="fa fa-facebook"></span>Sign up with Facebook</a>
              <a class="btn btn-block btn-social btn-google"><span class="fa fa-google"></span>Sign up with Google</a>

              <h3 class="center">Or</h3>

              <!-- Sign up fields -->
              <form>
                <div class="form-group">
                    <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="inputPassword" placeholder="Confirm Password">
                </div>
                <div class="center"><button class="btn btn-md btn-primary" type="submit">Sign Up</button></div>
              </form>

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-sm" data-dismiss="modal">Close</button>
            </div>
          </div>
          
        </div>
      </div>

      <!-- Login Modal -->
      <div class="modal fade" id="log-in" role="dialog">
        <div class="modal-dialog">
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Login</h4>
            </div>
            <div class="modal-body">

              <a class="btn btn-block btn-social btn-facebook"><span class="fa fa-facebook"></span>Login with Facebook</a>
              <a class="btn btn-block btn-social btn-google"><span class="fa fa-google"></span>Login with Google</a>

              <h3 class="center">Or</h3>

              <!-- Login fields -->
              <form class="form-signin">
                <div class="form-group">
                  <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                </div>
                <div class="form-group">
                  <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                </div>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" value="remember-me"> Remember me
                  </label>
                </div>
                <div class="center"><button class="btn btn-md btn-primary" type="submit">Login</button></div>
              </form>
            


            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-sm" data-dismiss="modal">Close</button>
            </div>
          </div>
          
        </div>
      </div>

    </div><!-- /.container -->
    

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bs/js/bootstrap.min.js"></script>

  </body>
</html>
